<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вирішити квадратне рівняння:</title>
    <script language="javascript">
        function square_equation() {
            var a = document.square.square_a.value;
            var b = document.square.square_b.value;
            var c = document.square.square_c.value;
            var sol = document.getElementById("square_sol");
            var d = b * b - 4 * a * c;
            if ( d < 0 ) {
                string = "пара комплексно-сполучених коренів<br>x<sub>1</sub> = (";
                string += - b / ( 2 * a );
                string += ", ";
                string += Math.sqrt( -d ) / ( 2 * a );
                string += "), x<sub>2</sub> = (";
                string += - b / ( 2 * a);
                string += ", ";
                string += - Math.sqrt( -d ) / ( 2 * a );
                string += ").";
            } else if (d == 0) {
                string = "два однакових речових кореня:<br>x<sub>1</sub> = x<sub>2</sub> = ";
                string += -b / ( 2 * a );
                string += ".";
            } else {
                string = "два речових різних кореня:<br>x<sub>1</sub> = ";
                string += -b / ( 2 * a ) - Math.sqrt(d) / ( 2 * a );
                string += ", x<sub>2</sub> = ";
                string += -b / ( 2 * a ) + Math.sqrt(d) / ( 2 * a );
                string += ".";
            }
            sol.innerHTML=string;
        }
    </script>
<body>
<div align="center">
    <b>Вирішити квадратне рівняння a&middot;x&sup2; + b&middot;x + c = 0.</b>
    <form name="square" action="javascript:square_equation()">
        a <input name="square_a" type="text" value="1" size="4">
        b <input name="square_b" type="text" value="2" size="4">
        c <input name="square_c" type="text" value="1" size="4">
        <input type="submit" value="решить">
    </form>
    Рішення: <span id="square_sol">введіть числа та натисніть "вирішити"</span>
</div>
</body>
</html>
